<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tijolômetro — Cada Tijolo Conta</title>
  <link rel="preconnect" href="https://docs.google.com">
  <link rel="dns-prefetch" href="https://docs.google.com">
  <meta name="theme-color" content="#8B1E1E">
  <style>
    :root {
      --bg: #FFFAF5;
      --grout: #E5DBD1;
      --grid: #CDBFB3;
      --brick-bg-color: #a35a41;
      --pad: 0px;
      --joint: 0.8px;
      --ghost: 0.12;
      --panel-max-width: 1600px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px) scale(0.99);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    .panel {
      width: min(var(--panel-max-width), 98vw);
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: fadeIn 0.5s ease-out;
    }

    .gauge {
      position: relative;
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
      background: #F7EFE7;
      min-height: 300px;
    }

    .ghost-logo {
      position: absolute;
      inset: var(--pad);
      width: calc(100% - (var(--pad) * 2));
      height: calc(100% - (var(--pad) * 2));
      margin: auto;
      object-fit: contain;
      opacity: var(--ghost);
      filter: grayscale(1) sepia(1) brightness(1.5);
      z-index: 30;
      pointer-events: none;
    }

    .bricks-bg {
      position: absolute;
      inset: 0;
      z-index: 4;
    }

    .mask-layer {
      position: absolute;
      inset: 0;
      background: transparent;
      --mask: url('logo.png');
      -webkit-mask-image: var(--mask);
      mask-image: var(--mask);
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      -webkit-mask-size: contain;
      mask-size: contain;
      z-index: 8;
    }

    .bricks {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .brick {
      position: absolute;
      background: var(--grout);
      border-radius: 2px;
      overflow: hidden;
      box-shadow: inset 0 0 0 var(--joint) var(--grid);
      transform-origin: top left;
    }

    .brick .fill {
      position: absolute;
      inset: 0;
      width: 0%;
      height: 100%;
      background: var(--brick-bg-color);
      transition: width 0.35s ease;
    }

    .brick.filled .fill {
      width: 100%;
    }

    /* sem animação no primeiro paint */
    .no-anim .brick .fill {
      transition: none !important;
    }

    /* reforço sutil do muro */
    .bricks-bg .brick {
      box-shadow: inset 0 0 0 var(--joint) var(--grid), 0 0 0 1px rgba(0, 0, 0, 0.03);
    }

    .hud {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 12px;
      background: #fdfdfd;
      font-variant-numeric: tabular-nums;
      align-items: center;
    }

    .hud .item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .hud .label {
      font-size: 12px;
      color: #666;
    }

    .hud .value {
      font-size: 20px;
      font-weight: 800;
    }

    .hud .pct {
      font-weight: 900;
    }

    .hud .updated {
      justify-self: end;
      font-size: 11px;
      color: #777;
      text-align: right;
    }

    @media (max-width: 740px) {
      .hud {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .hud .updated {
        grid-column: 1/-1;
        justify-self: start;
        text-align: left;
      }
    }

    .alert {
      position: absolute;
      left: 14px;
      top: 14px;
      background: #fff3cd;
      border: 1px solid #ffe69c;
      color: #664d03;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      display: none;
    }

    .alert b {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="gauge" id="gauge">
      <div class="alert" id="logoAlert"><b>Logo não carregou</b> — verifique o arquivo logo.png.</div>

      <img class="ghost-logo" id="ghostLogo" alt="Logo do Tijolômetro" />

      <div class="mascot" id="mascot" aria-hidden="true">
        <div class="mascotWrap" id="mascotWrap">
          <img id="mascotImg" src="Tio_Jolinho_tijolo.png" alt="Mascote Tio Jolinho carregando tijolo">
          <div class="carry-brick" id="carryBrick" style="left:64px;top:58px"></div>
        </div>
      </div>
      <div class="bricks-bg" id="bricksBg"></div>
      <div class="mask-layer" id="mask">
        <div class="bricks" id="bricksFg"></div>
      </div>
    </div>
    <div id="tip"></div>
  </div>
</body>
</html>
